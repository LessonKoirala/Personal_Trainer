<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Personal Trainers</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="/index.html">
            <h1>Personal Trainer</h1>
        </a>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/trainer.html">Trainers</a></li>
                <li><a href="/login.html">Login</a></li>
                <li><a href="/signup.html">Signup</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>Signup</h2>
            <form id="signup-form" action="signup.php" method="POST">
                <div class="user-type">
                    <label>
                        <input type="radio" name="userType" value="client" checked>
                        Client
                    </label>
                    <label>
                        <input type="radio" name="userType" value="trainer">
                        Trainer
                    </label>
                </div>
                <div class="form-group">
                    <label for="signup-name">Name:</label>
                    <input type="text" id="signup-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="signup-password-confirm">Confirm Password:</label>
                    <input type="password" id="signup-password-confirm" name="confirmPassword" required>
                </div>
                <button type="submit">Signup</button>
                <p>Or Signup in with:</p>
                <div class="social-signup">
                    <button type="button" id="google-signup">Google</button>
                </div>
                <p>Already have an account? <a href="/login.html">Log in here</a></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Personal Trainers. All rights reserved.</p>
        <p>Follow us on: 
            <a href="#" class="social-link">Facebook</a> | 
            <a href="#" class="social-link">Twitter</a> | 
            <a href="#" class="social-link">Instagram</a>
        </p>
    </footer>

    <script src="signup.js"></script>
</body>
</html>
