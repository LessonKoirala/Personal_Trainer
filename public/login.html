<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Personal Trainers</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <a href="/index.html">
            <h1>Personal Trainer</h1>
        </a>
        <nav>
            <ul>
                <li><a href="public/index.html">Home</a></li>
                <li><a href="public/trainer.html">Trainers</a></li>
                <li><a href="public/login.html">Login</a></li>
                <li><a href="public/signup.html">Signup</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>Login</h2>
            <form id="login-form" action="login.php" method="POST">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit">Login</button> 
            </form>
            
            <p>Or login with:</p>
            <div class="social-login">
                <button type="button" id="google-login">Google</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Personal Trainers. All rights reserved.</p>
    </footer>

    <script src="login.js"></script>
</body>
</html>
